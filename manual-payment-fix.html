<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Payment Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>Manual Payment Confirmation</h1>
    <p>Use this tool to manually confirm payments when webhooks fail.</p>
    
    <form id="paymentForm">
        <div class="form-group">
            <label for="domain">Your Website Domain:</label>
            <input type="text" id="domain" placeholder="https://your-site.vercel.app" required>
        </div>
        
        <div class="form-group">
            <label for="email">User Email:</label>
            <input type="email" id="email" placeholder="user@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="amount">Payment Amount (USD):</label>
            <input type="number" id="amount" step="0.01" placeholder="100.00" required>
        </div>
        
        <div class="form-group">
            <label for="paymentId">Payment ID (from CPay):</label>
            <input type="text" id="paymentId" placeholder="cpay_payment_12345" required>
        </div>
        
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" placeholder="Verified payment in CPay dashboard"></textarea>
        </div>
        
        <button type="submit">Confirm Payment</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const domain = document.getElementById('domain').value;
            const email = document.getElementById('email').value;
            const amount = document.getElementById('amount').value;
            const paymentId = document.getElementById('paymentId').value;
            const notes = document.getElementById('notes').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Processing...</p>';
            
            try {
                const response = await fetch(`${domain}/api/payments/manual-confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        payment_id: paymentId,
                        user_email: email,
                        amount: parseFloat(amount),
                        notes: notes
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Payment Confirmed Successfully!</h3>
                            <p><strong>User:</strong> ${email}</p>
                            <p><strong>Amount:</strong> $${amount}</p>
                            <p><strong>New Balance:</strong> $${data.new_balance}</p>
                            <p><strong>Payment ID:</strong> ${paymentId}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Payment Confirmation Failed</h3>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Request Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure your domain is correct and the server is running.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
